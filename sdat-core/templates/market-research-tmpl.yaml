template:
    id: market-research-template-v2
    name: 市场研究报告
    version: 2.0
    output:
        format: markdown
        filename: docs/market-research.md
        title: "市场研究报告: {{project_product_name}}"

workflow:
    mode: interactive
    elicitation: advanced-elicitation
    custom_elicitation:
        title: "市场研究启发行动"
        options:
            - "扩展市场规模计算的敏感性分析"
            - "深入研究特定客户细分市场"
            - "详细分析新兴市场趋势"
            - "比较这个市场与类似市场"
            - "压力测试市场假设"
            - "探索邻近市场机会"
            - "挑战市场定义和边界"
            - "生成战略场景 (最佳/基础/最坏情况)"
            - "如果我们考虑了 [X 市场因素]..."
            - "继续下一节"

sections:
    - id: executive-summary
      title: 执行摘要
      instruction: Provide a high-level overview of key findings, market opportunity assessment, and strategic recommendations. Write this section LAST after completing all other sections.

    - id: research-objectives
      title: 研究目标和方法论
      instruction: 这个模板指导创建一个全面的市场研究报告。首先理解用户需要什么市场洞察以及为什么。系统地完成每一节，使用适当的分析框架，基于研究目标。
      sections:
          - id: objectives
            title: 研究目标
            instruction: |
                列出这个市场研究的主要目标:
                - 这项研究将告知哪些决策?
                - 需要回答哪些具体问题?
                - 这项研究的成功标准是什么?
          - id: methodology
            title: 研究方法论
            instruction: |
                描述研究方法:
                - 使用的数据源 (主要/次要)
                - 应用的分析框架
                - 数据收集时间框架
                - 限制和假设

    - id: market-overview
      title: 市场概览
      sections:
          - id: market-definition
            title: 市场定义
            instruction: |
                定义正在分析的市场:
                - 产品/服务类别
                - 地理范围
                - 客户细分
                - 价值链位置
          - id: market-size-growth
            title: 市场规模和增长
            instruction: |
                通过 TAM、SAM、SOM 计算，使用清晰的假设。使用一种或多种方法:
                - Top-down: 从行业数据开始，逐步缩小
                - Bottom-up: 从客户/单位经济开始
                - Value theory: 基于价值提供 vs. 替代品
            sections:
                - id: tam
                  title: 总可寻址市场 (TAM)
                  instruction: 计算和解释总市场机会
                - id: sam
                  title: 可服务的市场 (SAM)
                  instruction: 定义你可以现实地达到的 TAM 部分
                - id: som
                  title: 可服务的市场 (SOM)
                  instruction: 估计你可以现实地捕获的部分
          - id: market-trends
            title: 市场趋势和驱动因素
            instruction: 使用适当的框架 (如 PESTEL) 分析塑造市场的关键趋势
            sections:
                - id: key-trends
                  title: 关键市场趋势
                  instruction: |
                      列出并解释 3-5 个主要趋势:
                      - Trend 1: 描述和影响
                      - Trend 2: 描述和影响
                      - 等等
                - id: growth-drivers
                  title: 增长驱动因素
                  instruction: 识别主要推动市场增长的驱动因素
                - id: market-inhibitors
                  title: 市场抑制因素
                  instruction: 识别制约市场增长的驱动因素

    - id: customer-analysis
      title: 客户分析
      sections:
          - id: segment-profiles
            title: 目标细分市场配置文件
            instruction: 对于每个细分市场，创建详细的配置文件，包括人口统计/公司概况、心理特征、行为、需求和愿意支付的价格
            repeatable: true
            sections:
                - id: segment
                  title: "Segment {{segment_number}}: {{segment_name}}"
                  template: |
                      - **描述:** {{brief_overview}}
                      - **大小:** {{number_of_customers_market_value}}
                      - **特征:** {{key_demographics_firmographics}}
                      - **需求和痛点:** {{primary_problems}}
                      - **购买流程:** {{purchasing_decisions}}
                      - **愿意支付:** {{price_sensitivity}}
          - id: jobs-to-be-done
            title: 工作-to-be-Done 分析
            instruction: 揭示客户真正试图完成什么
            sections:
                - id: functional-jobs
                  title: 功能性工作
                  instruction: 列出客户需要完成的实际任务和目标
                - id: emotional-jobs
                  title: 情感工作
                  instruction: 描述客户寻求的情感和感知
                - id: social-jobs
                  title: 社会工作
                  instruction: 解释客户希望被他人如何看待
          - id: customer-journey
            title: 客户旅程映射
            instruction: 为主要细分市场映射端到端的客户体验
            template: |
                对于主要客户细分市场:

                1. **意识:** {{discovery_process}}
                2. **考虑:** {{evaluation_criteria}}
                3. **购买:** {{decision_triggers}}
                4. **入职:** {{initial_expectations}}
                5. **使用:** {{interaction_patterns}}
                6. **倡导:** {{referral_behaviors}}

    - id: competitive-landscape
      title: 竞争格局
      sections:
          - id: market-structure
            title: 市场结构
            instruction: |
                描述总体竞争环境:
                - 竞争对手数量
                - 市场集中度
                - 竞争强度
          - id: major-players
            title: 主要玩家分析
            instruction: |
                对于前 3-5 个竞争对手:
                - 公司名称和简要描述
                - 市场份额估计
                - 关键优势和劣势
                - 目标客户焦点
                - 定价策略
          - id: competitive-positioning
            title: 竞争定位
            instruction: |
                Analyze how competitors are positioned:
                - 价值主张
                - 差异化策略
                - 市场差距和机会

    - id: industry-analysis
      title: Industry Analysis
      sections:
          - id: porters-five-forces
            title: Porter's Five Forces Assessment
            instruction: Analyze each force with specific evidence and implications
            sections:
                - id: supplier-power
                  title: "Supplier Power: {{power_level}}"
                  template: "{{analysis_and_implications}}"
                - id: buyer-power
                  title: "Buyer Power: {{power_level}}"
                  template: "{{analysis_and_implications}}"
                - id: competitive-rivalry
                  title: "Competitive Rivalry: {{intensity_level}}"
                  template: "{{analysis_and_implications}}"
                - id: threat-new-entry
                  title: "Threat of New Entry: {{threat_level}}"
                  template: "{{analysis_and_implications}}"
                - id: threat-substitutes
                  title: "Threat of Substitutes: {{threat_level}}"
                  template: "{{analysis_and_implications}}"
          - id: adoption-lifecycle
            title: Technology Adoption Lifecycle Stage
            instruction: |
                Identify where the market is in the adoption curve:
                - Current stage and evidence
                - Implications for strategy
                - Expected progression timeline

    - id: opportunity-assessment
      title: 机会评估
      sections:
          - id: market-opportunities
            title: 市场机会
            instruction: 根据分析识别特定机会
            repeatable: true
            sections:
                - id: opportunity
                  title: "机会 {{opportunity_number}}: {{name}}"
                  template: |
                      - **Description:** {{what_is_the_opportunity}}
                      - **Size/Potential:** {{quantified_potential}}
                      - **Requirements:** {{needed_to_capture}}
                      - **Risks:** {{key_challenges}}
          - id: strategic-recommendations
            title: 战略建议
            sections:
                - id: go-to-market
                  title: 市场进入/扩张策略
                  instruction: |
                      推荐市场进入/扩张的方法:
                      - Target segment prioritization
                      - Positioning strategy
                      - Channel strategy
                      - Partnership opportunities
                - id: pricing-strategy
                  title: 定价策略
                  instruction: |
                      基于愿意支付分析和竞争格局:
                      - 推荐定价模型
                      - 价格点/范围
                      - 价值指标
                      - 竞争定位
                - id: risk-mitigation
                  title: 风险缓解
                  instruction: |
                      关键风险和缓解策略:
                      - 市场风险
                      - 竞争风险
                      - 执行风险
                      - 监管/合规风险

    - id: appendices
      title: 附录
      sections:
          - id: data-sources
            title: A. 数据来源
            instruction: 列出研究中使用的所有来源
          - id: calculations
            title: B. 详细计算
            instruction: 包括任何复杂的计算或模型
          - id: additional-analysis
            title: C. 额外分析
            instruction: 任何未包含在主要部分中的补充分析
