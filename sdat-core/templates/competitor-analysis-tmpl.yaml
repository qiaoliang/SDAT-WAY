template:
    id: competitor-analysis-template-v2
    name: 竞争分析报告
    version: 2.0
    output:
        format: markdown
        filename: docs/competitor-analysis.md
        title: "竞争分析报告: {{project_product_name}}"

workflow:
    mode: interactive
    elicitation: advanced-elicitation
    custom_elicitation:
        title: "竞争分析启发行动"
        options:
            - "深入研究特定竞争对手的战略"
            - "分析特定细分市场的竞争动态"
            - "战争游戏竞争反应你的行动"
            - "探索合作与竞争的场景"
            - "压力测试差异化主张"
            - "分析潜在的破坏(你的或他们的)"
            - "与邻近市场的竞争对手进行比较"
            - "生成赢/输分析见解"
            - "如果我们知道[竞争对手X的计划]..."
            - "继续下一节"

sections:
    - id: executive-summary
      title: 执行摘要
      instruction: 提供高水平的竞争洞察、主要威胁和机会，以及建议的战略行动。在完成所有分析后，最后编写此部分。

    - id: analysis-scope
      title: 分析范围和方法
      instruction: 这个模板指导全面的竞争分析。首先理解用户的竞争情报需求和战略目标。帮助他们识别和优先考虑竞争对手，然后再进行详细的分析。
      sections:
          - id: analysis-purpose
            title: 分析目的
            instruction: |
                定义主要目的:
                - 新市场进入评估
                - 产品定位策略
                - 功能差距分析
                - 定价策略开发
                - 合作伙伴/收购目标
                - 竞争威胁评估
          - id: competitor-categories
            title: 竞争对手类别分析
            instruction: |
                列出包括的类别:
                - 直接竞争对手: 相同产品/服务，相同目标市场
                - 间接竞争对手: 不同产品，相同需求/问题
                - 潜在竞争对手: 可以轻松进入市场
                - 替代产品: 替代解决方案
                - 理想竞争对手: 最佳实践示例
          - id: research-methodology
            title: 研究方法
            instruction: |
                描述方法:
                - 使用的信息来源
                - 分析时间框架
                - 信心水平
                - 限制

    - id: competitive-landscape
      title: 竞争格局概览
      sections:
          - id: market-structure
            title: 市场结构
            instruction: |
                描述竞争环境:
                - 活跃竞争对手的数量
                - 市场集中度(分散/集中)
                - 竞争动态
                - 最近的市场进入/退出
          - id: prioritization-matrix
            title: 竞争对手优先级矩阵
            instruction: |
                帮助按市场份额和战略威胁级别对竞争对手进行分类

                创建一个2x2矩阵:
                - 优先级1 (核心竞争对手): 高市场份额 + 高威胁
                - 优先级2 (新兴威胁): 低市场份额 + 高威胁
                - 优先级3 (已建立玩家): 高市场份额 + 低威胁
                - 优先级4 (仅监控): 低市场份额 + 低威胁

    - id: competitor-profiles
      title: 竞争对手个人资料
      instruction: 为每个优先级1和优先级2的竞争对手创建详细资料。对于优先级3和4，创建浓缩资料。
      repeatable: true
      sections:
          - id: competitor
            title: "{{competitor_name}} - 优先级 {{priority_level}}"
            sections:
                - id: company-overview
                  title: 公司概览
                  template: |
                      - **成立:** {{year_founders}}
                      - **总部:** {{location}}
                      - **公司规模:** {{employees_revenue}}
                      - **融资:** {{total_raised_investors}}
                      - **领导:** {{key_executives}}
                - id: business-model
                  title: 商业模式和策略
                  template: |
                      - **收入模型:** {{revenue_model}}
                      - **目标市场:** {{customer_segments}}
                      - **价值主张:** {{value_promise}}
                      - **市场进入策略:** {{gtm_approach}}
                      - **战略重点:** {{current_priorities}}
                - id: product-analysis
                  title: 产品/服务分析
                  template: |
                      - **核心产品:** {{main_products}}
                      - **关键功能:** {{standout_capabilities}}
                      - **用户体验:** {{ux_assessment}}
                      - **技术栈:** {{tech_stack}}
                      - **定价:** {{pricing_model}}
                - id: strengths-weaknesses
                  title: 优势和劣势
                  sections:
                      - id: strengths
                        title: 优势
                        type: bullet-list
                        template: "- {{strength}}"
                      - id: weaknesses
                        title: 劣势
                        type: bullet-list
                        template: "- {{weakness}}"
                - id: market-position
                  title: 市场地位和表现
                  template: |
                      - **市场份额:** {{market_share_estimate}}
                      - **客户基础:** {{customer_size_notables}}
                      - **增长轨迹:** {{growth_trend}}
                      - **最近发展:** {{key_news}}

    - id: comparative-analysis
      title: 比较分析
      sections:
          - id: feature-comparison
            title: 功能比较矩阵
            instruction: 创建一个详细的比较表，列出竞争对手的关键功能
            type: table
            columns:
                [
                    "功能类别",
                    "{{your_company}}",
                    "{{competitor_1}}",
                    "{{competitor_2}}",
                    "{{competitor_3}}",
                ]
            rows:
                - category: "核心功能"
                  items:
                      - [
                            "功能A",
                            "{{status}}",
                            "{{status}}",
                            "{{status}}",
                            "{{status}}",
                        ]
                      - [
                            "功能B",
                            "{{status}}",
                            "{{status}}",
                            "{{status}}",
                            "{{status}}",
                        ]
                - category: "用户体验"
                  items:
                      - [
                            "移动应用",
                            "{{rating}}",
                            "{{rating}}",
                            "{{rating}}",
                            "{{rating}}",
                        ]
                      - [
                            "面市时间",
                            "{{time}}",
                            "{{time}}",
                            "{{time}}",
                            "{{time}}",
                        ]
                - category: "集成和生态系统"
                  items:
                      - [
                            "API 可用性",
                            "{{availability}}",
                            "{{availability}}",
                            "{{availability}}",
                            "{{availability}}",
                        ]
                      - [
                            "第三方集成",
                            "{{number}}",
                            "{{number}}",
                            "{{number}}",
                            "{{number}}",
                        ]
                - category: "定价和计划"
                  items:
                      - [
                            "起始价格",
                            "{{price}}",
                            "{{price}}",
                            "{{price}}",
                            "{{price}}",
                        ]
                      - [
                            "免费层",
                            "{{yes_no}}",
                            "{{yes_no}}",
                            "{{yes_no}}",
                            "{{yes_no}}",
                        ]
          - id: swot-comparison
            title: SWOT 比较
            instruction: 为您的解决方案与顶级竞争对手创建 SWOT 分析
            sections:
                - id: your-solution
                  title: 您的解决方案
                  template: |
                      - **优势:** {{strengths}}
                      - **劣势:** {{weaknesses}}
                      - **机会:** {{opportunities}}
                      - **威胁:** {{threats}}
                - id: vs-competitor
                  title: "vs. {{main_competitor}}"
                  template: |
                      - **竞争优势:** {{your_advantages}}
                      - **竞争劣势:** {{their_advantages}}
                      - **差异化机会:** {{differentiation}}
          - id: positioning-map
            title: 定位地图
            instruction: |
                描述竞争对手在关键维度上的位置

                使用2个与市场相关的关键维度创建定位描述，例如:
                - 价格 vs. 功能
                - 易用性 vs. 功能
                - 专业化 vs. 广度
                - 自助服务 vs. 高接触

    - id: strategic-analysis
      title: 战略分析
      sections:
          - id: competitive-advantages
            title: 竞争优势评估
            sections:
                - id: sustainable-advantages
                  title: 可持续优势
                  instruction: |
                      识别护城河和可防御的位置:
                      - 网络效应
                      - 切换成本
                      - 品牌实力
                      - 技术障碍
                      - 监管优势
                - id: vulnerable-points
                  title: 脆弱点
                  instruction: |
                      竞争对手可能被挑战的地方:
                      - 弱客户细分
                      - 缺失的功能
                      - 糟糕的用户体验
                      - 高价格
                      - 有限的地区存在
          - id: blue-ocean
            title: 蓝海机会
            instruction: |
                识别未被竞争的市场空间

                列出创建新市场空间的机会:
                - 未被服务的市场细分
                - 未解决的使用案例
                - 新的商业模式
                - 地理扩张
                - 不同的价值主张

    - id: strategic-recommendations
      title: 战略建议
      sections:
          - id: differentiation-strategy
            title: 差异化策略
            instruction: |
                如何与竞争对手竞争:
                - 强调独特的价值主张
                - 优先考虑的功能
                - 目标细分
                - 消息和定位
          - id: competitive-response
            title: 竞争反应计划
            sections:
                - id: offensive-strategies
                  title: 进攻策略
                  instruction: |
                      如何获得市场份额:
                      - 针对竞争对手的弱点
                      - 赢得竞争交易
                      - 捕获他们的客户
                - id: defensive-strategies
                  title: 防御策略
                  instruction: |
                      如何保护您的位置:
                      - 加强脆弱的区域
                      - 建立切换成本
                      - 加深客户关系
          - id: partnership-ecosystem
            title: 合作伙伴和生态系统策略
            instruction: |
                潜在的合作机会:
                - 互补玩家
                - 渠道合作伙伴
                - 技术集成
                - 战略联盟

    - id: monitoring-plan
      title: 监控和情报计划
      sections:
          - id: key-competitors
            title: 关键竞争对手
            instruction: Priority list with rationale
          - id: monitoring-metrics
            title: 监控指标
            instruction: |
                要跟踪的内容:
                - 产品更新
                - 定价变化
                - 客户赢/输
                - 融资/M&A 活动
                - 市场消息
          - id: intelligence-sources
            title: 情报来源
            instruction: |
                在哪里收集持续的情报:
                - 公司网站/博客
                - 客户评论
                - 行业报告
                - 社交媒体
                - 专利申请
          - id: update-cadence
            title: 更新节奏
            instruction: |
                建议的审查时间表:
                - 每周: {{weekly_items}}
                - 每月: {{monthly_items}}
                - 季度: {{quarterly_analysis}}
