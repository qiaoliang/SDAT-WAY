template:
    id: project-brief-template-v2
    name: 项目简介
    version: 2.0
    output:
        format: markdown
        filename: docs/brief.md
        title: "项目简介: {{project_name}}"

workflow:
    mode: interactive
    elicitation: advanced-elicitation
    custom_elicitation:
        title: "项目简介提示"
        options:
            - "Expand section with more specific details"
            - "Validate against similar successful products"
            - "Stress test assumptions with edge cases"
            - "Explore alternative solution approaches"
            - "Analyze resource/constraint trade-offs"
            - "Generate risk mitigation strategies"
            - "Challenge scope from MVP minimalist view"
            - "Brainstorm creative feature possibilities"
            - "If only we had [resource/capability/time]..."
            - "Proceed to next section"

sections:
    - id: introduction
      instruction: |
          这个模板指导创建一个全面的项目简介，作为产品开发的基础输入。

          首先询问用户他们更喜欢哪种模式：

          1. **交互模式** - 协作完成每个部分
          2. **YOLO 模式** - 生成完整的草稿供审查和改进

          在开始之前，了解可用的输入（头脑风暴结果、市场研究、竞争分析、初始想法）并收集项目上下文。

    - id: executive-summary
      title: 执行摘要
      instruction: |
          创建一个简洁的概述，捕捉项目的本质。包括：
          - 产品概念在 1-2 句话中
          - 主要问题正在解决
          - 目标市场识别
          - 关键价值主张
      template: "{{executive_summary_content}}"

    - id: problem-statement
      title: 问题陈述
      instruction: |
          清晰地阐述问题并提供证据。包括：
          - 当前状态和痛点
          - 问题的影响（如果可能量化）
          - 为什么现有解决方案不足
          - 解决这个问题的紧迫性和重要性
      template: "{{detailed_problem_description}}"

    - id: proposed-solution
      title: 提议的解决方案
      instruction: |
          以高层次描述解决方案方法。包括：
          - 核心概念和方法
          - 与现有解决方案的关键区别
          - 为什么这个解决方案会成功，而其他解决方案不会
          - 产品的总体愿景
      template: "{{solution_description}}"

    - id: target-users
      title: 目标用户
      instruction: |
          以具体性定义和描述预期的用户。对于每个用户细分，包括：
          - 人口统计/公司统计资料
          - 当前行为和流程
          - 具体需求和痛点
          - 他们试图实现的目标
      sections:
          - id: primary-segment
            title: "主要用户细分: {{segment_name}}"
            template: "{{primary_user_description}}"
          - id: secondary-segment
            title: "次要用户细分: {{segment_name}}"
            condition: 有次要用户细分
            template: "{{secondary_user_description}}"

    - id: goals-metrics
      title: 目标和成功指标
      instruction: 建立清晰的目标和如何衡量成功。使目标 SMART（具体、可衡量、可实现、相关、时限）
      sections:
          - id: business-objectives
            title: 业务目标
            type: bullet-list
            template: "- {{objective_with_metric}}"
          - id: user-success-metrics
            title: 用户成功指标
            type: bullet-list
            template: "- {{user_metric}}"
          - id: kpis
            title: 关键绩效指标 (KPIs)
            type: bullet-list
            template: "- {{kpi}}: {{definition_and_target}}"

    - id: mvp-scope
      title: MVP 范围
      instruction: 明确定义最小可行产品。具体说明什么在范围内，什么不在范围内。帮助用户区分必须拥有的和可以拥有的。
      sections:
          - id: core-features
            title: 核心功能 (必须有)
            type: bullet-list
            template: "- **{{feature}}:** {{description_and_rationale}}"
          - id: out-of-scope
            title: MVP 范围外
            type: bullet-list
            template: "- {{feature_or_capability}}"
          - id: mvp-success-criteria
            title: MVP 成功标准
            template: "{{mvp_success_definition}}"

    - id: post-mvp-vision
      title: 后 MVP 愿景
      instruction: 概述更长期的产品方向，不要过度承诺具体细节
      sections:
          - id: phase-2-features
            title: 第二阶段功能
            template: "{{next_priority_features}}"
          - id: long-term-vision
            title: 长期愿景
            template: "{{one_two_year_vision}}"
          - id: expansion-opportunities
            title: 扩展机会
            template: "{{potential_expansions}}"

    - id: technical-considerations
      title: 技术考虑
      instruction: 记录已知的技术约束和偏好。请注意，这些是初步想法，而不是最终决定。
      sections:
          - id: platform-requirements
            title: 平台要求
            template: |
                - **目标平台:** {{platforms}}
                - **浏览器/操作系统支持:** {{specific_requirements}}
                - **性能要求:** {{performance_specs}}
          - id: technology-preferences
            title: 技术偏好
            template: |
                - **前端:** {{frontend_preferences}}
                - **后端:** {{backend_preferences}}
                - **数据库:** {{database_preferences}}
                - **托管/基础设施:** {{infrastructure_preferences}}
          - id: architecture-considerations
            title: 架构考虑
            template: |
                - **存储库结构:** {{repo_thoughts}}
                - **服务架构:** {{service_thoughts}}
                - **集成要求:** {{integration_needs}}
                - **安全/合规:** {{security_requirements}}

    - id: constraints-assumptions
      title: 限制和假设
      instruction: 明确陈述限制和假设以设定现实期望
      sections:
          - id: constraints
            title: 限制
            template: |
                - **预算:** {{budget_info}}
                - **时间线:** {{timeline_info}}
                - **资源:** {{resource_info}}
                - **技术:** {{technical_constraints}}
          - id: key-assumptions
            title: 关键假设
            type: bullet-list
            template: "- {{assumption}}"

    - id: risks-questions
      title: 风险和开放问题
      instruction: 主动识别未知和潜在挑战
      sections:
          - id: key-risks
            title: 关键风险
            type: bullet-list
            template: "- **{{risk}}:** {{description_and_impact}}"
          - id: open-questions
            title: 开放问题
            type: bullet-list
            template: "- {{question}}"
          - id: research-areas
            title: 需要进一步研究
            type: bullet-list
            template: "- {{research_topic}}"

    - id: appendices
      title: 附录
      sections:
          - id: research-summary
            title: A. 研究总结
            condition: Has research findings
            instruction: |
                如果适用，总结关键发现：
                - 市场研究
                - 竞争分析
                - 用户访谈
                - 技术可行性研究
          - id: stakeholder-input
            title: B. 利益相关者输入
            condition: Has stakeholder feedback
            template: "{{stakeholder_feedback}}"
          - id: references
            title: C. 参考
            template: "{{relevant_links_and_docs}}"

    - id: next-steps
      title: 下一步
      sections:
          - id: immediate-actions
            title: 立即行动
            type: numbered-list
            template: "{{action_item}}"
          - id: pm-handoff
            title: PM 交接
            content: |
                这个项目简介提供了 {{project_name}} 的完整上下文。请在 'PRD 生成模式' 中开始，仔细审查项目简介，与用户协作，按照模板指示逐节创建 PRD，询问任何必要的澄清或提出改进建议。
