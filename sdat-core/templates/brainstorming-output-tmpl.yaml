template:
    id: brainstorming-output-template-v2
    name: 头脑风暴会议的结果
    version: 2.0
    output:
        format: markdown
        filename: docs/brainstorming-session-results.md
        title: "头脑风暴会议的结果"

workflow:
    mode: non-interactive

sections:
    - id: header
      content: |
          **会议日期:** {{date}}
          **主持人:** {{agent_role}} {{agent_name}}
          **参与者:** {{user_name}}

    - id: executive-summary
      title: 执行摘要
      sections:
          - id: summary-details
            template: |
                **主题:** {{session_topic}}

                **会议目标:** {{stated_goals}}

                **使用的技术:** {{techniques_list}}

                **生成的想法总数:** {{total_ideas}}
          - id: key-themes
            title: "识别的关键主题:"
            type: bullet-list
            template: "- {{theme}}"

    - id: technique-sessions
      title: 技术会议
      repeatable: true
      sections:
          - id: technique
            title: "{{technique_name}} - {{duration}} 技术会议"
            sections:
                - id: description
                  template: "**描述:** {{technique_description}}"
                - id: ideas-generated
                  title: "生成的想法:"
                  type: numbered-list
                  template: "{{idea}}"
                - id: insights
                  title: "发现的洞察:"
                  type: bullet-list
                  template: "- {{insight}}"
                - id: connections
                  title: "显著的连接:"
                  type: bullet-list
                  template: "- {{connection}}"

    - id: idea-categorization
      title: 想法分类
      sections:
          - id: immediate-opportunities
            title: 当下的机会
            content: "*现在可以实现的想法*"
            repeatable: true
            type: numbered-list
            template: |
                **{{idea_name}}**
                - 描述: {{description}}
                - 为什么是当下: {{rationale}}
                - 需要的资源: {{requirements}}
          - id: future-innovations
            title: 未来的创新
            content: "*需要开发/研究的Ideas*"
            repeatable: true
            type: numbered-list
            template: |
                **{{idea_name}}**
                - 描述: {{description}}
                - 需要的开发: {{development_needed}}
                - 时间线估计: {{timeline}}
          - id: moonshots
            title: 雄心勃勃的概念
            content: "*雄心勃勃、变革性的概念*"
            repeatable: true
            type: numbered-list
            template: |
                **{{idea_name}}**
                - 描述: {{description}}
                - 变革潜力: {{potential}}
                - 需要克服的挑战: {{challenges}}
          - id: insights-learnings
            title: 洞察和学习
            content: "*会议中的关键现实*"
            type: bullet-list
            template: "- {{insight}}: {{description_and_implications}}"

    - id: action-planning
      title: 行动计划
      sections:
          - id: top-priorities
            title: 前 3 个优先想法
            sections:
                - id: priority-1
                  title: "#1 Priority: {{idea_name}}"
                  template: |
                      - 理由: {{rationale}}
                      - 下一步: {{next_steps}}
                      - 需要的资源: {{resources}}
                      - 时间线: {{timeline}}
                - id: priority-2
                  title: "#2 Priority: {{idea_name}}"
                  template: |
                      - 理由: {{rationale}}
                      - 下一步: {{next_steps}}
                      - 需要的资源: {{resources}}
                      - 时间线: {{timeline}}
                - id: priority-3
                  title: "#3 Priority: {{idea_name}}"
                  template: |
                      - 理由: {{rationale}}
                      - 下一步: {{next_steps}}
                      - 需要的资源: {{resources}}
                      - 时间线: {{timeline}}

    - id: reflection-followup
      title: 反思和跟进
      sections:
          - id: what-worked
            title: 什么做得好
            type: bullet-list
            template: "- {{aspect}}"
          - id: areas-exploration
            title: 进一步探索的领域
            type: bullet-list
            template: "- {{area}}: {{reason}}"
          - id: recommended-techniques
            title: 推荐的跟进技术
            type: bullet-list
            template: "- {{technique}}: {{reason}}"
          - id: questions-emerged
            title: 涌现出来的问题
            type: bullet-list
            template: "- {{question}}"
          - id: next-session
            title: 下次会议计划
            template: |
                - **建议的主题:** {{followup_topics}}
                - **推荐的时间框架:** {{timeframe}}
                - **需要的准备:** {{preparation}}

    - id: footer
      content: |
          ---

          *使用 SDAT-METHOD 头脑风暴框架主持的会议*
